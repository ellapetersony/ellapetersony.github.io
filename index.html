<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note and Draw App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Note and Draw App</h1>
    <div>
        <h2>Take Notes</h2>
        <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
    </div>
    <div>
        <h2>Draw</h2>
        <canvas id="drawArea" width="500" height="500"></canvas>
        <button id="clearCanvas">Clear</button>
    </div>
    <div>
        <h2>Email</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="sendEmail">Send to Email</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
